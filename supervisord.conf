[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn myproject.wsgi:application --bind 0.0.0.0:8000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:daphne]
command=daphne -b 0.0.0.0 -p 8001 BRD_dev.asgi:application
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
